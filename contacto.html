<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>THE CARS</title>
    <!--boottstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--css-->
    <link href="contacto.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <img src="./imagenes/carspng.png" alt="Logo" class="logo-img">
            <div class="navbar-collapse collapse">
                <div class="navbar-nav mx-auto">
                    <a class="nav-link active" aria-current="page" href="./index.html">HOME</a>
                    <a class="nav-link active" aria-current="page" href="./quienessomos.html">QUIENES SOMOS</a>
                    <a class="nav-link active" aria-current="page" href="./vehiculos.html">VEHICULOS</a>
                    <a class="nav-link active" aria-current="page" href="./carga.html">CARGA</a>
                    
                </div>
            </div>
        </div>
    </nav>
    <div class="tarjeta">
        <h2>DEJANOS TU EXPERIENCIA EN NUESTRA EMPRESA AQUÍ</h2>
        <input type="text" placeholder="Escribe tu experiencia aquí...">
    </div>
    <img src="./imagenes/Tesla-Model-S-ruta-frente-746x460.webp" alt="Descripción de la imagen">
    <div class="formularioDeContacto">
        <h1>Formulario De Contacto</h1>
        <div class="input-group">
            <label for="firstName">Nombre Completo:</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="input-group">
            <label for="lastName">Apellido:</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="input-group">
            <label for="phone">Telefono:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                placeholder="Format: 123-456-7890" required>
        </div>
        <input type="submit" value="Submit">
    </div>

</body>

</html>
